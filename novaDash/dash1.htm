<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Estufas</title>
    <link rel="stylesheet" href="dash1.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="logo-lado.png" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Início</a><img src="sair.png" alt="Início"></li>
                    <br>
                    <li><a href="#">Info</a><img src="simbolo-de-informacao.png" alt="Info"></li>
                    <br>
                    <li><a href="#">Add</a><img src="adicionar.png" alt="Add"></li>
                    <br>
                    <li><a href="#">Estufas</a><img src="Plantation.png" alt="Estufaa"></li>
                </ul>
            </nav>
            <button class="exit">Exit</button>
        </div>
        <div class="main-content">
            <div class="status">
                <div class="status-item"><img src="temp.png" alt="">
                    <span>Temperatura Geral</span>
                    <span class="value">24º</span>
                </div>
                <div class="status-item"><img src="umid.png" alt="">
                    <span>Umidade Geral</span>
                    <span class="value">80%</span>
                </div>
            </div>
            <div class="greenhouses">
                <div class="greenhouse" id="estufa1">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 1
                </div>
                <div class="greenhouse" id="estufa2">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 2
                </div>
                <div class="greenhouse" id="estufa3">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 3
                </div>
                <div class="greenhouse" id="estufa4">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 4
                </div>
                <div class="greenhouse" id="estufa5">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 5
                </div>
                <div class="greenhouse" id="estufa6">
                    <div class="alert"><img src="alerta.png" alt="Alerta"></div>
                    Estufa 6
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
