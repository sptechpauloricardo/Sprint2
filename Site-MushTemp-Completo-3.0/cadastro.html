<script>

    /--------- VAR GLOBAL ------------/
    var emailGLOBAL = 0;
    var senhaGLOBAL = 0;

    /------- FUNÇÃO CADASTRO ---------/
    function validar() {
        var email = inputEmail.value;
        var senha = inputSenha.value;
        var nome = inputNome.value;
        var cnpj = inputCNPJ.value;
        var confirma = inputConfirmacaoSenha.value;
        var posicaoArroba = email.indexOf("@");
        emailGLOBAL = email;
        senhaGLOBAL = senha;

    if(nome != "" && senha != "" && email != "" && cnpj != "" && confirma != ""){


     if (nome.length <=2) {
            alert('Nome precisa ter mais que 2 caracteres');
        }
        else if (cnpj.length <14 || cnpj.length >14 ) {
            alert('O cnpj precisa conter 14 digitos');
        }
        else if (posicaoArroba < 0) {
            alert('O email precisa conter @');
        }
        else if (senha.length <= 6 || senha.length == 0) {
            alert('A senha precisa conter no minímo 7')
        }

        else if (confirma != senha) {
            alert('A confirmação não esta igual a senha.')
        }
        else {
            BOXCadastro.style.display = "none";
            BOXLogin.style.display = "flex";
 
        }
    }
    else{
        alert('Preencha todos os campos');
    }

 /------- FUNÇÃO LOGIN ---------/
    }
    function logar() {
        var senhaLogin = inputSenhaLogin.value;
        var emailLogin = inputEmailLogin.value;

        if (emailLogin != emailGLOBAL) {
            alert('Email incorreta!');


        }

        if (senhaLogin != senhaGLOBAL) {
            alert('Senha incorreta!');


        }

        }
    }
</script>
